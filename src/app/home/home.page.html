<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Calculadora Basica </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora Básica</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Calculadora Básica</strong>
    <ion-input
      label="Introduzca valor 1"
      [(ngModel)]="num1"
      type="number"
      placeholder="Por favor, escriba un número"
    ></ion-input>
    <ion-input
      label="Introduzca valor 2"
      [(ngModel)]="num2"
      type="number"
      placeholder="Por favor, escriba un número"
    ></ion-input>

    <ion-button (click)="sumar()">Sumar</ion-button>
    <ion-button (click)="restar()">Restar</ion-button>
    <ion-button (click)="multiplicar()">Multiplicar</ion-button>
    <ion-button (click)="dividir()">Dividir</ion-button>
    <ion-button (click)="reiniciar()">Reiniciar</ion-button>

    <h5>{{txtMensaje}}</h5>
  </div>
</ion-content>
